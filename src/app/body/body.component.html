<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <sebm-google-map [latitude]="lat" [longitude]="lng" [zoom]="zoom" [disableDefaultUI]=false [zoomControl]="false" (mapClick)="mapClicked($event)">
        <sebm-google-map-marker *ngFor="let m of markers;let i = index" (markerClick)="clickedMarker(m,i)" [latitude]="m.lat" [longitude]="m.lng"
          [markerDraggable]="m.draggable" (dragEnd)="markerDragEnd(m,$event)">
          <sebm-google-map-info-window>
            <strong>{{ m.name }}</strong>
          </sebm-google-map-info-window>
        </sebm-google-map-marker>
      </sebm-google-map>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <br/>
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title">Add New Marker</h3>
        </div>
        <div class="panel-body">
          <form class="form" (ngSubmit)="addMarker()">
            <div class="row">
              <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                <div class="form-group">
                  <input type="text" class="form-control" [(ngModel)]="markerName" name="markerName" placeholder="Location">
                </div>
              </div>
              <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                <div class="form-group">
                  <input type="text" class="form-control" [(ngModel)]="markerLat" name="markerLat" placeholder="Latitude">
                </div>
              </div>
              <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                <div class="form-group">
                  <input type="text" class="form-control" [(ngModel)]="markerLng" name="markerLng" placeholder="Longitude">
                </div>
              </div>
              <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                <div class="form-group">
                  <select class="form-control" [(ngModel)]="markerDraggable" name="markerDraggable">
                    <option value="false">No</option>
                    <option value="true">Yes</option>
                  </select>
                </div>
              </div>
              <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                <div class="form-group">
                  <button type="submit" class="btn btn-primary">Map it</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
